<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Therapy - Shopping Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #FFF9DC 0%, #D4F1E3 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Shopping decorations */
        .shop-deco {
            position: absolute;
            font-size: 45px;
            opacity: 0.4;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(8deg); }
        }
        
        .gift-1 { top: 50px; left: 40px; animation-delay: 0s; }
        .gift-2 { top: 120px; right: 50px; animation-delay: 1s; }
        .bag-1 { top: 250px; left: 30px; animation-delay: 0.5s; }
        .bag-2 { top: 450px; right: 40px; animation-delay: 1.5s; }
        .gift-3 { bottom: 150px; left: 50px; animation-delay: 2s; }
        .cart { bottom: 100px; right: 30px; animation-delay: 0.8s; }
        
        .sparkle {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 215, 0, 0.6);
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        
        .sparkle-1 { top: 80px; right: 100px; }
        .sparkle-2 { top: 300px; left: 80px; animation-delay: 0.7s; }
        .sparkle-3 { bottom: 200px; right: 120px; animation-delay: 1.3s; }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 28px;
        }
        
        .header-title {
            font-size: 32px;
            font-weight: 800;
            color: #2C5F6F;
            margin-bottom: 8px;
        }
        
        .header-subtitle {
            font-size: 16px;
            color: #6B8E93;
        }
        
        /* Form card */
        .form-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(228, 246, 248, 0.9));
            backdrop-filter: blur(10px);
            padding: 28px;
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(168, 230, 207, 0.3);
        }
        
        /* Form section */
        .form-section {
            margin-bottom: 24px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 700;
            color: #2C5F6F;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: block;
        }
        
        /* Store name input */
        .input-wrapper {
            position: relative;
        }
        
        .icon-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid rgba(168, 230, 207, 0.4);
            border-radius: 24px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .icon-input:focus {
            outline: none;
            border-color: #A8E6CF;
            box-shadow: 0 4px 16px rgba(168, 230, 207, 0.3);
        }
        
        /* Items checklist */
        .checklist-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: white;
            border: 2px solid rgba(168, 230, 207, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .checklist-item:hover {
            background: rgba(255, 249, 220, 0.5);
        }
        
        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid #A8E6CF;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkbox-custom input {
            display: none;
        }
        
        .checkbox-custom input:checked + .checkmark {
            display: block;
        }
        
        .checkmark {
            display: none;
            font-size: 16px;
            color: #7FD4A8;
        }
        
        .item-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            color: #2C5F6F;
            outline: none;
        }
        
        .add-item-btn {
            width: 100%;
            padding: 14px;
            background: rgba(168, 230, 207, 0.3);
            border: 2px dashed #A8E6CF;
            border-radius: 20px;
            color: #2C5F6F;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-item-btn:hover {
            background: rgba(168, 230, 207, 0.4);
            transform: translateY(-2px);
        }
        
        /* Budget slider */
        .budget-container {
            padding: 20px;
            background: rgba(255, 249, 220, 0.5);
            border-radius: 24px;
            border: 2px solid rgba(255, 215, 0, 0.2);
        }
        
        .budget-display {
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            color: #2C5F6F;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .budget-slider {
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #A8E6CF, #FFD700);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .budget-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: white;
            border: 3px solid #FFD700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Gift for buttons */
        .gift-buttons {
            display: flex;
            gap: 10px;
        }
        
        .gift-btn {
            flex: 1;
            padding: 14px;
            background: white;
            border: 2px solid rgba(168, 230, 207, 0.4);
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            color: #2C5F6F;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .gift-btn:hover {
            background: rgba(255, 249, 220, 0.7);
            transform: scale(1.05);
        }
        
        .gift-btn input {
            display: none;
        }
        
        .gift-btn input:checked + .gift-content {
            background: linear-gradient(135deg, #A8E6CF, #7FD4A8);
            color: white;
            padding: 14px;
            margin: -14px;
            border-radius: 999px;
        }
        
        /* Payment methods */
        .payment-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .payment-chip {
            padding: 10px 16px;
            background: white;
            border: 2px solid rgba(168, 230, 207, 0.4);
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            color: #2C5F6F;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .payment-chip:hover {
            background: rgba(255, 249, 220, 0.5);
        }
        
        .payment-chip input {
            display: none;
        }
        
        .payment-chip input:checked + .payment-content {
            background: #A8E6CF;
            color: white;
            padding: 10px 16px;
            margin: -10px -16px;
            border-radius: 999px;
        }
        
        /* Tax-free input */
        .tax-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(168, 230, 207, 0.4);
            border-radius: 24px;
            font-size: 15px;
            background: white;
        }
        
        .tax-input:focus {
            outline: none;
            border-color: #A8E6CF;
        }
        
        /* Notes */
        .notes-input {
            width: 100%;
            min-height: 90px;
            padding: 14px 18px;
            border: 2px solid rgba(168, 230, 207, 0.4);
            border-radius: 24px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            resize: vertical;
        }
        
        .notes-input:focus {
            outline: none;
            border-color: #A8E6CF;
        }
        
        /* Complete button */
        .complete-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFF9DC, #FFE89E);
            border: 3px solid #FFD700;
            border-radius: 999px;
            color: #8B4513;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 24px;
        }
        
        .complete-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
