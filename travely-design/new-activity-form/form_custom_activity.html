<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Adventure - Custom Activity Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #F5F5F0 0%, #E8E8F0 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Gentle decorations */
        .gentle-deco {
            position: absolute;
            font-size: 35px;
            opacity: 0.15;
            animation: gentle-float 6s ease-in-out infinite;
        }
        
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .deco-1 { top: 80px; left: 60px; }
        .deco-2 { top: 200px; right: 70px; animation-delay: 2s; }
        .deco-3 { bottom: 150px; left: 80px; animation-delay: 4s; }
        .deco-4 { top: 400px; right: 100px; animation-delay: 1s; }
        
        .thought-bubble {
            position: absolute;
            font-size: 28px;
            opacity: 0.2;
        }
        
        .bubble-1 { top: 100px; right: 50px; }
        .bubble-2 { bottom: 200px; left: 50px; }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header-title {
            font-size: 32px;
            font-weight: 800;
            color: #2C2C2C;
            margin-bottom: 8px;
        }
        
        .header-subtitle {
            font-size: 16px;
            color: #6B6B6B;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Form card */
        .form-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 2px solid rgba(200, 200, 200, 0.2);
        }
        
        /* Form section */
        .form-section {
            margin-bottom: 24px;
        }
        
        /* Main inputs */
        .main-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .title-input {
            flex: 1;
            padding: 16px 18px 16px 50px;
            border: 2px solid rgba(200, 200, 200, 0.3);
            border-radius: 999px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .title-input:focus {
            outline: none;
            border-color: #B8B8B8;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        .input-wrapper {
            position: relative;
            flex: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 1;
        }
        
        /* Emoji picker button */
        .emoji-picker-btn {
            width: 80px;
            height: 56px;
            background: white;
            border: 2px solid rgba(200, 200, 200, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .emoji-picker-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .emoji-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(255, 179, 102, 0.2),
                rgba(128, 207, 236, 0.2),
                rgba(168, 230, 207, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        .emoji-label {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: #6B6B6B;
        }
        
        /* Optional row */
        .optional-row {
            display: flex;
            gap: 12px;
        }
        
        .optional-input {
            flex: 1;
            padding: 14px 16px 14px 48px;
            border: 2px solid rgba(200, 200, 200, 0.25);
            border-radius: 999px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.7);
            color: #6B6B6B;
            transition: all 0.3s ease;
        }
        
        .optional-input:focus {
            outline: none;
            border-color: #B8B8B8;
            background: white;
            color: #2C2C2C;
        }
        
        .optional-input::placeholder {
            color: #B8B8B8;
        }
        
        /* Notes section */
        .notes-container {
            background: rgba(248, 248, 248, 0.8);
            border: 2px solid rgba(200, 200, 200, 0.25);
            border-radius: 32px;
            padding: 20px;
        }
        
        .notes-label {
            font-size: 14px;
            font-weight: 700;
            color: #2C2C2C;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: block;
        }
        
        .notes-textarea {
            width: 100%;
            min-height: 160px;
            padding: 0;
            border: none;
            background: transparent;
            font-size: 15px;
            font-family: inherit;
            color: #2C2C2C;
            resize: vertical;
            line-height: 1.6;
        }
        
        .notes-textarea:focus {
            outline: none;
        }
        
        .notes-textarea::placeholder {
            color: #B8B8B8;
        }
        
        .notes-footer {
            text-align: right;
            margin-top: 12px;
        }
        
        .edit-icon {
            font-size: 20px;
            color: #B8B8B8;
        }
        
        /* Save button */
        .save-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFB366, #FF9F9F);
            border: none;
            border-radius: 999px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 159, 159, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 28px;
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 159, 159, 0.4);
        }
        
        .save-button:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body>
    <!-- Gentle decorations -->
    <div class="gentle-deco deco-1">‚ô•</div>
    <div class="gentle-deco deco-2">üéµ</div>
    <div class="gentle-deco deco-3">‚ú®</div>
    <div class="gentle-deco deco-4">‚≠ê</div>
    <div class="thought-bubble bubble-1">üí≠</div>

    <div class="container">
        <!-- Header -->
        <div class="header">

            <p class="header-subtitle">
                <span>¬ª</span>

        <!-- Form -->
        <div class="form-card">

            <div class="form-section">

                    <div class="input-wrapper">
                        <span class="input-icon">‚ú®</span>

                        <div class="emoji-circle">
                            <span style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; font-size: 14px;">
                                <span>üçï</span><span>üòä</span><span>üé≠</span>

            </div>
            
            <!-- Date and location -->
            <div class="form-section">
                <div class="optional-row">
                    <div class="input-wrapper">
                        <span class="input-icon">üïê</span>

            <div class="form-section">

        </div>
    </div>
</body>
</html>
