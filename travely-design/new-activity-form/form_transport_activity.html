<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting There - Transport Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #FFE4CC 0%, #FFF4E5 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Transport decorations */
        .transport-deco {
            position: absolute;
            font-size: 50px;
            opacity: 0.3;
        }
        
        .plane { top: 80px; right: 100px; animation: fly 8s linear infinite; }
        .train { bottom: 200px; right: 60px; }
        .bus-1 { top: 150px; left: 60px; }
        .bus-2 { bottom: 150px; left: 80px; }
        
        @keyframes fly {
            0% { transform: translateX(0px); }
            100% { transform: translateX(-500px); }
        }
        
        /* Dotted path lines */
        .path-line {
            position: absolute;
            border-left: 3px dotted rgba(159, 216, 229, 0.4);
            height: 100px;
        }
        
        .path-1 { top: 200px; left: 100px; transform: rotate(25deg); }
        .path-2 { bottom: 250px; right: 120px; transform: rotate(-15deg); }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50px;
        }
        
        .cloud-1 { width: 80px; height: 50px; top: 100px; left: 150px; }
        .cloud-2 { width: 70px; height: 45px; top: 300px; right: 100px; }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header-title-line {
            font-size: 14px;
            color: #8B4513;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .arrow-icon {
            font-size: 18px;
        }
        
        .header-title {
            font-size: 32px;
            font-weight: 800;
            color: #8B4513;
            margin-bottom: 6px;
        }
        
        .header-subtitle {
            font-size: 16px;
            color: #A0522D;
        }
        
        /* Form card */
        .form-card {
            background: rgba(212, 241, 243, 0.95);
            backdrop-filter: blur(10px);
            padding: 26px;
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(93, 173, 226, 0.15);
            border: 3px solid rgba(159, 216, 229, 0.4);
        }
        
        /* Form section */
        .form-section {
            margin-bottom: 24px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 700;
            color: #2C5F6F;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: block;
        }
        
        /* Transport type selector */
        .transport-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .transport-option {
            aspect-ratio: 1;
            background: white;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .transport-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 173, 226, 0.2);
        }
        
        .transport-option input {
            display: none;
        }
        
        .transport-option input:checked + .transport-content {
            color: #5DADE2;
            transform: scale(1.1);
        }
        
        .transport-icon {
            font-size: 28px;
        }
        
        .transport-label {
            font-size: 11px;
            font-weight: 600;
            color: #2C5F6F;
        }
        
        /* Location inputs */
        .route-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .icon-input {
            width: 100%;
            padding: 14px 14px 14px 46px;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 24px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .icon-input:focus {
            outline: none;
            border-color: #80CFEC;
            box-shadow: 0 4px 12px rgba(128, 207, 236, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .section-sublabel {
            font-size: 13px;
            font-weight: 700;
            color: #2C5F6F;
            margin-bottom: 8px;
        }
        
        /* Time inputs with toggle */
        .time-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .time-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .time-input {
            flex: 1;
            padding: 12px 14px 12px 44px;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 999px;
            font-size: 14px;
            background: white;
            font-weight: 600;
        }
        
        .time-input:focus {
            outline: none;
            border-color: #80CFEC;
        }
        
        /* Toggle switch */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            flex-shrink: 0;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #7DD3C0;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        .time-sublabel {
            font-size: 12px;
            color: #6B8E93;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        /* Optional fields */
        .optional-row {
            display: flex;
            gap: 12px;
        }
        
        .optional-input {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .optional-icon {
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .optional-text {
            flex: 1;
            padding: 12px 14px;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 20px;
            font-size: 14px;
            background: white;
        }
        
        .optional-text:focus {
            outline: none;
            border-color: #80CFEC;
        }
        
        /* Notes area */
        .notes-area {
            width: 100%;
            min-height: 100px;
            padding: 14px 16px 14px 48px;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 24px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            resize: vertical;
        }
        
        .notes-area:focus {
            outline: none;
            border-color: #80CFEC;
        }
        
        /* Save button */
        .save-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7DD3C0, #5DADE2);
            border: none;
            border-radius: 999px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(93, 173, 226, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(93, 173, 226, 0.4);
        }
    </style>
</head>
