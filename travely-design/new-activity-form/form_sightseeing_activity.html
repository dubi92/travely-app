<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore & Discover - Sightseeing Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #B3E5E5 0%, #D4F1E3 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Floating decorations */
        .sky-deco {
            position: absolute;
            opacity: 0.4;
            animation: drift 8s ease-in-out infinite;
        }
        
        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            50% { transform: translateX(20px) translateY(-10px); }
        }
        
        .balloon-1 { font-size: 50px; top: 80px; left: 40px; animation-delay: 0s; }
        .balloon-2 { font-size: 45px; top: 200px; right: 60px; animation-delay: 2s; }
        .landmark-1 { font-size: 60px; top: 100px; right: 30px; opacity: 0.3; }
        .landmark-2 { font-size: 55px; bottom: 150px; left: 30px; opacity: 0.3; }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 100px;
        }
        
        .cloud-1 { width: 100px; height: 60px; top: 50px; left: 100px; }
        .cloud-2 { width: 80px; height: 50px; top: 150px; right: 80px; }
        .cloud-3 { width: 90px; height: 55px; bottom: 200px; left: 60px; }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            background: white;
            padding: 24px;
            border-radius: 60px 60px 20px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(93, 173, 226, 0.15);
            margin-bottom: 20px;
        }
        
        .header-title {
            font-size: 26px;
            font-weight: 800;
            color: #2C5F6F;
            margin-bottom: 6px;
        }
        
        .header-subtitle {
            font-size: 15px;
            color: #6B8E93;
        }
        
        /* Form card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(93, 173, 226, 0.2);
            border: 3px solid rgba(159, 216, 229, 0.3);
        }
        
        /* Form section */
        .form-section {
            margin-bottom: 28px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 700;
            color: #2C5F6F;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 14px;
            display: block;
        }
        
        /* Input with icon */
        .input-wrapper {
            position: relative;
        }
        
        .icon-input {
            width: 100%;
            padding: 16px 18px 16px 52px;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 24px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .icon-input:focus {
            outline: none;
            border-color: #80CFEC;
            box-shadow: 0 4px 16px rgba(128, 207, 236, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
        }
        
        /* Map preview */
        .map-preview {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .map-thumbnail {
            width: 100px;
            height: 80px;
            background: linear-gradient(135deg, #E8F6F8, #D4F1E3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 2px solid rgba(159, 216, 229, 0.3);
        }
        
        .map-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .map-label {
            font-size: 16px;
            font-weight: 600;
            color: #2C5F6F;
        }
        
        .view-map-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 18px;
            background: rgba(128, 207, 236, 0.2);
            border: 2px solid rgba(128, 207, 236, 0.3);
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            color: #2C5F6F;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-map-btn:hover {
            background: rgba(128, 207, 236, 0.3);
            transform: translateY(-2px);
        }
        
        /* Duration options */
        .duration-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .duration-option {
            padding: 16px;
            background: white;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .duration-option:hover {
            background: rgba(228, 246, 248, 0.8);
            transform: translateY(-2px);
        }
        
        .duration-option input {
            display: none;
        }
        
        .duration-option input:checked + .duration-content {
            color: #5DADE2;
        }
        
        .duration-icon {
            font-size: 28px;
            display: block;
            margin-bottom: 6px;
        }
        
        .duration-text {
            font-size: 14px;
            font-weight: 600;
            color: #2C5F6F;
        }
        
        /* Time of day */
        .time-chips {
            display: flex;
            gap: 10px;
        }
        
        .time-chip {
            flex: 1;
            padding: 14px;
            background: white;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 999px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .time-chip:hover {
            background: rgba(228, 246, 248, 0.8);
            transform: scale(1.05);
        }
        
        .time-chip input {
            display: none;
        }
        
        .time-chip input:checked + .time-content {
            background: linear-gradient(135deg, #80CFEC, #5DADE2);
            color: white;
            padding: 14px;
            margin: -14px;
            border-radius: 999px;
        }
        
        .time-icon {
            font-size: 22px;
        }
        
        .time-label {
            font-size: 13px;
            font-weight: 600;
        }
        
        /* Toggle with info */
        .toggle-section {
            background: rgba(228, 246, 248, 0.6);
            border-radius: 24px;
            padding: 18px;
        }
        
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .toggle-label {
            font-size: 16px;
            font-weight: 600;
            color: #2C5F6F;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background: #80CFEC;
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(28px);
        }
        
        /* Optional fields */
        .optional-fields {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }
        
        .optional-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .optional-icon {
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .optional-text {
            flex: 1;
            padding: 12px 14px;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 20px;
            font-size: 14px;
            background: white;
        }
        
        .optional-text:focus {
            outline: none;
            border-color: #80CFEC;
        }
        
        /* Notes */
        .notes-area {
            width: 100%;
            min-height: 120px;
            padding: 16px 18px 16px 52px;
            border: 2px solid rgba(159, 216, 229, 0.4);
            border-radius: 24px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            resize: vertical;
        }
        
        .notes-area:focus {
            outline: none;
            border-color: #80CFEC;
        }
        
        /* Save button */
        .save-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7DD3C0, #5DADE2);
            border: none;
            border-radius: 999px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(93, 173, 226, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 28px;
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(93, 173, 226, 0.4);
        }
    </style>
</head>
<body>
    <!-- Sky decorations -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>

    <div class="sky-deco balloon-1">üéà</div>

    </div>
