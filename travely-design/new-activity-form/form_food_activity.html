<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Adventures - Food Activity Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #FFE4CC 0%, #FFF4E5 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Decorative food items */
        .food-deco {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .deco-1 { top: 60px; left: 30px; animation-delay: 0s; }
        .deco-2 { top: 150px; right: 40px; animation-delay: 1s; }
        .deco-3 { top: 300px; left: 20px; animation-delay: 2s; }
        .deco-4 { top: 500px; right: 30px; animation-delay: 1.5s; }
        .deco-5 { bottom: 200px; left: 40px; animation-delay: 0.5s; }
        .deco-6 { bottom: 100px; right: 50px; animation-delay: 2.5s; }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header-cloud {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 60px;
            box-shadow: 0 8px 24px rgba(255, 179, 102, 0.2);
            position: relative;
        }
        
        .header-icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 800;
            color: #8B4513;
            margin-bottom: 5px;
        }
        
        .header-subtitle {
            font-size: 16px;
            color: #A0522D;
        }
        
        /* Form card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(255, 179, 102, 0.3);
        }
        
        /* Form sections */
        .form-section {
            margin-bottom: 24px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 700;
            color: #8B4513;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: block;
        }
        
        /* Text input */
        .input-wrapper {
            position: relative;
        }
        
        .icon-input {
            width: 100%;
            padding: 14px 16px 14px 50px;
            border: 2px solid rgba(255, 179, 102, 0.3);
            border-radius: 24px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .icon-input:focus {
            outline: none;
            border-color: #FFB366;
            box-shadow: 0 4px 12px rgba(255, 179, 102, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        /* Meal type chips */
        .chip-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .chip {
            flex: 1;
            min-width: 80px;
            padding: 12px;
            background: white;
            border: 2px solid rgba(255, 179, 102, 0.3);
            border-radius: 999px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #8B4513;
        }
        
        .chip input {
            display: none;
        }
        
        .chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 179, 102, 0.2);
        }
        
        .chip input:checked + .chip-content {
            background: #FFB366;
            color: white;
        }
        
        .chip-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 4px;
        }
        
        .chip-label {
            font-size: 13px;
        }
        
        /* Subtitle */
        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #A0522D;
            margin-top: 8px;
            font-style: italic;
        }
        
        /* Map picker */
        .map-picker {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .icon-button {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            background: rgba(255, 179, 102, 0.2);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon-button:hover {
            transform: scale(1.1);
            background: rgba(255, 179, 102, 0.3);
        }
        
        .map-button {
            flex: 1;
            padding: 14px 20px;
            background: linear-gradient(135deg, #FFB366, #FF9966);
            border: none;
            border-radius: 999px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(255, 179, 102, 0.3);
            transition: all 0.3s ease;
        }
        
        .map-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 179, 102, 0.4);
        }
        
        .helper-text {
            text-align: center;
            font-size: 13px;
            color: #A0522D;
            margin-top: 8px;
        }
        
        /* Wait time buttons */
        .quick-buttons {
            display: flex;
            gap: 8px;
        }
        
        .quick-btn {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid rgba(255, 179, 102, 0.3);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #8B4513;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .quick-btn:hover {
            background: rgba(255, 243, 224, 0.8);
            transform: translateY(-2px);
        }
        
        .quick-btn.active {
            background: #FFB366;
            color: white;
            border-color: #FFB366;
        }
        
        .quick-btn-icon {
            font-size: 20px;
        }
        
        .quick-btn-text {
            font-size: 12px;
        }
        
        .quick-btn-subtext {
            font-size: 10px;
            opacity: 0.8;
        }
        
        /* Price range */
        .price-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .price-option {
            flex: 1;
            padding: 16px;
            background: white;
            border: 2px solid rgba(255, 179, 102, 0.3);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .price-option:hover {
            transform: scale(1.05);
        }
        
        .price-option input {
            display: none;
        }
        
        .price-option input:checked + .price-content {
            color: #FF6B6B;
            transform: scale(1.1);
        }
        
        .price-icon {
            font-size: 24px;
            display: block;
        }
        
        /* Must-order dishes */
        .dish-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .dish-item {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .dish-input {
            flex: 1;
            padding: 12px 16px 12px 44px;
            border: 2px solid rgba(255, 179, 102, 0.3);
            border-radius: 20px;
            font-size: 14px;
            background: white;
            position: relative;
        }
        
        .dish-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }
        
        .add-btn {
            width: 44px;
            height: 44px;
            background: #FFB366;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            transform: rotate(90deg) scale(1.1);
        }
        
        /* Toggle */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(255, 243, 224, 0.5);
            border-radius: 20px;
        }
        
        .toggle-label {
            font-size: 16px;
            font-weight: 600;
            color: #8B4513;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background: #FFB366;
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(28px);
        }
        
        /* Notes */
        .notes-input {
            width: 100%;
            min-height: 100px;
            padding: 14px 16px 14px 44px;
            border: 2px solid rgba(255, 179, 102, 0.3);
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            resize: vertical;
        }
        
        .notes-input:focus {
            outline: none;
            border-color: #FFB366;
        }
        
        /* Save button */
        .save-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFB366, #FF9966);
            border: none;
            border-radius: 999px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 179, 102, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 24px;
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 179, 102, 0.5);
        }
        
        .save-button:active {
            transform: translateY(0px);
        }
    </style>
</head>
