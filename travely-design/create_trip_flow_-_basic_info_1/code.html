<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calm Journey - Trip Preferences</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#308ce8",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white antialiased overflow-x-hidden min-h-screen flex flex-col">
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm pt-4 pb-2 flex flex-col shadow-sm transition-all">
<div class="px-4 flex items-center justify-between mb-4">
<button aria-label="Go back" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#111418] dark:text-white text-2xl font-normal">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight text-[#111418] dark:text-white">Create Trip</h2>
<div class="w-10"></div>
</div>
<div class="flex items-center justify-center w-full px-6 mb-2">
<div class="flex items-center gap-2">
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white text-sm font-bold shadow-sm">
<span class="material-symbols-outlined text-sm font-bold">check</span>
</div>
<div class="w-10 h-[2px] bg-primary rounded-full"></div>
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white text-sm font-bold shadow-sm">
<span class="material-symbols-outlined text-sm font-bold">check</span>
</div>
<div class="w-10 h-[2px] bg-primary rounded-full"></div>
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white text-sm font-bold shadow-sm ring-4 ring-primary/20 transition-all">3</div>
</div>
</div>
</header>
<main class="flex-1 flex flex-col w-full max-w-md mx-auto px-4 py-6">
<div class="mb-8">
<h1 class="text-3xl font-extrabold tracking-tight text-[#111418] dark:text-white mb-2">Preferences</h1>
<p class="text-[#637588] dark:text-gray-400 text-base font-normal">Set your budget and travel style preferences.</p>
</div>
<form class="flex flex-col gap-8" onsubmit="event.preventDefault()">
<div class="flex flex-col gap-3">
<label class="text-base font-medium text-[#111418] dark:text-gray-200">Trip Budget</label>
<div class="grid grid-cols-2 gap-3">
<div class="relative group flex flex-col gap-1.5">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 ml-1">Overall</label>
<div class="relative">
<div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center">
<span class="material-symbols-outlined text-[20px]">account_balance_wallet</span>
</div>
<input class="w-full rounded-2xl bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 pl-10 pr-3 shadow-sm border-transparent focus:border-primary focus:ring-0 transition-all placeholder:text-gray-400" placeholder="2000" type="number"/>
</div>
</div>
<div class="relative group flex flex-col gap-1.5">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 ml-1">Daily Limit</label>
<div class="relative">
<div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center">
<span class="material-symbols-outlined text-[20px]">savings</span>
</div>
<input class="w-full rounded-2xl bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 pl-10 pr-3 shadow-sm border-transparent focus:border-primary focus:ring-0 transition-all placeholder:text-gray-400" placeholder="150" type="number"/>
</div>
</div>
</div>
</div>
<div class="h-[1px] bg-gray-200 dark:bg-gray-800 w-full"></div>
<div class="flex flex-col gap-3">
<label class="text-base font-medium text-[#111418] dark:text-gray-200">Travel Pace</label>
<div class="grid grid-cols-3 gap-3">
<button class="flex flex-col items-center justify-center gap-2 p-3 rounded-2xl bg-white dark:bg-gray-800 border border-transparent hover:border-primary/30 text-gray-600 dark:text-gray-400 hover:text-primary transition-all shadow-sm hover:shadow-md" type="button">
<span class="material-symbols-outlined">hot_tub</span>
<span class="text-xs font-bold">Relaxed</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-3 rounded-2xl bg-primary/10 border border-primary text-primary transition-all shadow-sm" type="button">
<span class="material-symbols-outlined">hiking</span>
<span class="text-xs font-bold">Balanced</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-3 rounded-2xl bg-white dark:bg-gray-800 border border-transparent hover:border-primary/30 text-gray-600 dark:text-gray-400 hover:text-primary transition-all shadow-sm hover:shadow-md" type="button">
<span class="material-symbols-outlined">bolt</span>
<span class="text-xs font-bold">Packed</span>
</button>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-base font-medium text-[#111418] dark:text-gray-200">Categories Enabled</label>
<div class="flex flex-wrap gap-2">
<button class="px-3 py-2 rounded-xl bg-primary text-white text-xs font-bold shadow-sm shadow-primary/20 transition-all hover:opacity-90 flex items-center gap-1.5" type="button">
<span class="material-symbols-outlined text-[16px]">restaurant</span>
                        Food
                    </button>
<button class="px-3 py-2 rounded-xl bg-primary text-white text-xs font-bold shadow-sm shadow-primary/20 transition-all hover:opacity-90 flex items-center gap-1.5" type="button">
<span class="material-symbols-outlined text-[16px]">directions_bus</span>
                        Transport
                    </button>
<button class="px-3 py-2 rounded-xl bg-primary text-white text-xs font-bold shadow-sm shadow-primary/20 transition-all hover:opacity-90 flex items-center gap-1.5" type="button">
<span class="material-symbols-outlined text-[16px]">hotel</span>
                        Stay
                    </button>
<button class="px-3 py-2 rounded-xl bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 border border-transparent hover:border-gray-200 dark:hover:border-gray-700 text-xs font-bold shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-all flex items-center gap-1.5" type="button">
<span class="material-symbols-outlined text-[16px]">local_activity</span>
                        Activities
                    </button>
<button class="px-3 py-2 rounded-xl bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 border border-transparent hover:border-gray-200 dark:hover:border-gray-700 text-xs font-bold shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-all flex items-center gap-1.5" type="button">
<span class="material-symbols-outlined text-[16px]">shopping_bag</span>
                        Shopping
                    </button>
</div>
</div>
</form>
</main>
<div class="bg-background-light dark:bg-background-dark p-4 pb-8 sticky bottom-0 w-full z-10">
<div class="absolute bottom-full left-0 w-full h-12 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pointer-events-none"></div>
<button class="w-full bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center gap-2 transition-all transform active:scale-[0.98]">
<span class="material-symbols-outlined text-xl">check</span>
<span>Create Trip</span>
</button>
</div>

</body></html>
