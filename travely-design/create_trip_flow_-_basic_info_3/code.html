</div>
</div>
<div class="flex flex-col gap-2">

<div class="absolute left-4 top-1/2 -translate-y-1/2 text-primary flex items-center pointer-events-none">
<span class="material-symbols-outlined">location_on</span>

<span class="material-symbols-outlined text-lg">add</span>

<label class="sr-only" for="start-date">Start Date</label>
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors pointer-events-none flex items-center">
<span class="material-symbols-outlined">calendar_today</span>
</div>
<input class="form-input block w-full rounded-xl border-none bg-white dark:bg-gray-800 text-[#111418] dark:text-white placeholder:text-[#9ca3af] h-14 pl-12 pr-4 shadow-sm focus:ring-2 focus:ring-primary/50 transition-all cursor-pointer" id="start-date" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Start" type="text"/>

</div>

<span class="material-symbols-outlined">event</span>
</div>
<input class="form-input block w-full rounded-xl border-none bg-white dark:bg-gray-800 text-[#111418] dark:text-white placeholder:text-[#9ca3af] h-14 pl-12 pr-4 shadow-sm focus:ring-2 focus:ring-primary/50 transition-all cursor-pointer" id="end-date" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="End" type="text"/>

</div>
</div>
