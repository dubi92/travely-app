<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calm Journey - Trip Members</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#308ce8",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white antialiased overflow-x-hidden min-h-screen flex flex-col">
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm pt-4 pb-2 flex flex-col shadow-sm transition-all">
<div class="px-4 flex items-center justify-between mb-4">
<button aria-label="Go back" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#111418] dark:text-white text-2xl font-normal">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight text-[#111418] dark:text-white">Create Trip</h2>
<div class="w-10"></div>
</div>
<div class="flex items-center justify-center w-full px-6 mb-2">
<div class="flex items-center gap-2">
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white text-sm font-bold shadow-sm">
<span class="material-symbols-outlined text-sm font-bold">check</span>
</div>
<div class="w-10 h-[2px] bg-primary rounded-full"></div>
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white text-sm font-bold shadow-sm ring-4 ring-primary/20 transition-all">2</div>
<div class="w-10 h-[2px] bg-gray-200 dark:bg-gray-700 rounded-full"></div>
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 text-gray-400 dark:text-gray-500 text-sm font-bold">3</div>
</div>
</div>
</header>
<main class="flex-1 flex flex-col w-full max-w-md mx-auto px-4 py-6">
<div class="mb-8">
<h1 class="text-3xl font-extrabold tracking-tight text-[#111418] dark:text-white mb-2">Who's joining?</h1>
<p class="text-[#637588] dark:text-gray-400 text-base font-normal">Add friends to the trip and set your currency.</p>
</div>
<form class="flex flex-col gap-8" onsubmit="event.preventDefault()">
<div class="flex flex-col gap-3">
<label class="text-base font-medium text-[#111418] dark:text-gray-200">Trip Members</label>
<div class="flex items-center gap-4 bg-white dark:bg-gray-800 p-3 rounded-2xl shadow-sm border border-transparent hover:border-gray-200 dark:hover:border-gray-700 transition-colors">
<div class="w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-primary font-bold text-lg">
                        ME
                    </div>
<div class="flex-1">
<div class="font-bold text-[#111418] dark:text-white">You</div>
<div class="text-xs font-medium text-gray-400">Trip Admin</div>
</div>
<div class="px-3 py-1 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-xs font-bold rounded-full">
                        Joined
                    </div>
</div>
<div class="grid grid-cols-2 gap-3 mt-1">
<button class="flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-white dark:bg-gray-800 shadow-sm border border-transparent hover:border-primary/30 hover:shadow-md hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-all group" type="button">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-xl">link</span>
</div>
<span class="text-sm font-bold text-[#111418] dark:text-white">Invite via Link</span>
</button>
<button class="flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-white dark:bg-gray-800 shadow-sm border border-transparent hover:border-primary/30 hover:shadow-md hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-all group" type="button">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-xl">contacts</span>
</div>
<span class="text-sm font-bold text-[#111418] dark:text-white">From Contacts</span>
</button>
</div>
</div>
<div class="h-[1px] bg-gray-200 dark:bg-gray-800 w-full"></div>
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-[#111418] dark:text-gray-200" for="currency">Default Currency</label>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors pointer-events-none flex items-center">
<span class="material-symbols-outlined">payments</span>
</div>
<button class="w-full text-left rounded-xl bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-14 pl-12 pr-4 shadow-sm focus:ring-2 focus:ring-primary/50 transition-all flex items-center justify-between border-none outline-none" id="currency" type="button">
<span class="font-medium">USD - United States Dollar</span>
<span class="material-symbols-outlined text-gray-400">expand_more</span>
</button>
</div>
<p class="text-xs text-gray-400 px-1">This will be used for splitting bills. You can add more currencies later.</p>
</div>
</form>
</main>
<div class="bg-background-light dark:bg-background-dark p-4 pb-8 sticky bottom-0 w-full z-10">
<div class="absolute bottom-full left-0 w-full h-12 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pointer-events-none"></div>
<button class="w-full bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center gap-2 transition-all transform active:scale-[0.98]">
<span>Next Step</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>

</body></html>
